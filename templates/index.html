<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Status Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1c1c1e;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .greeting {
            font-size: 2.2em;
            font-weight: 600;
            margin-bottom: 12px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            line-height: 1.3;
            letter-spacing: -0.02em;
        }

        .date-time {
            font-size: 1.1em;
            opacity: 0.95;
            margin-bottom: 8px;
            line-height: 1.5;
            letter-spacing: 0.01em;
        }

        .clock {
            font-size: 1.4em;
            font-weight: 500;
            margin-bottom: 20px;
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.05em;
        }

        .last-updated {
            font-size: 0.95em;
            opacity: 0.85;
            margin-top: 16px;
            line-height: 1.4;
        }

        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 14px 28px;
            border-radius: 22px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            margin-top: 16px;
            min-height: 44px;
            min-width: 120px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            letter-spacing: 0.01em;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .robots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .robot-card {
            background: white;
            border-radius: 15px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .robot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .robot-card.unavailable {
            opacity: 0.6;
            background: #f5f5f5;
        }

        .robot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .robot-id {
            font-size: 1.75em;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: -0.02em;
        }

        .status-badge {
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 0.875em;
            font-weight: 600;
            text-transform: uppercase;
            min-height: 44px;
            display: flex;
            align-items: center;
            letter-spacing: 0.03em;
        }

        .status-idle {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-running {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-down {
            background: #ffebee;
            color: #c62828;
        }

        .status-offline {
            background: #f5f5f5;
            color: #616161;
        }

        .status-other {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .task-section {
            margin-bottom: 20px;
        }

        .task-section:last-child {
            margin-bottom: 0;
        }

        .task-label {
            font-size: 0.875em;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 0.03em;
            line-height: 1.4;
        }

        .task-row {
            font-size: 0.9375em;
            color: #888;
            margin-bottom: 6px;
            line-height: 1.5;
        }

        .task-value {
            font-size: 1.125em;
            color: #1a1a1a;
            font-weight: 600;
            padding: 14px 16px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            line-height: 1.5;
            letter-spacing: 0.01em;
        }

        .task-value.empty {
            color: #999;
            font-style: italic;
            border-left-color: #ccc;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.125em;
            margin-top: 50px;
            line-height: 1.5;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-size: 1em;
            line-height: 1.5;
            letter-spacing: 0.01em;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .robots-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="greeting" id="greeting">Happy Monday</div>
            <div class="date-time" id="dateTime">January 1, 2024</div>
            <div class="clock" id="clock">12:00:00 PM</div>
            <div class="last-updated" id="lastUpdated">Loading...</div>
            <button class="refresh-btn" onclick="loadRobotStatuses()">ðŸ”„ Refresh</button>
        </header>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading robot statuses...</p>
            </div>
        </div>
    </div>

    <script>
        function getStatusClass(status) {
            const s = status.toUpperCase();
            if (s === 'IDLE') return 'status-idle';
            if (s === 'RUNNING') return 'status-running';
            if (s === 'DOWN') return 'status-down';
            if (s === 'OFFLINE') return 'status-offline';
            return 'status-other';
        }

        function formatTask(task) {
            return task || '(No task)';
        }

        function renderRobotCard(robot) {
            const unavailableClass = robot.is_available ? '' : 'unavailable';
            const statusClass = getStatusClass(robot.status);
            
            return `
                <div class="robot-card ${unavailableClass}">
                    <div class="robot-header">
                        <div class="robot-id">Robot ${robot.robot_id}</div>
                        <div class="status-badge ${statusClass}">${robot.status}</div>
                    </div>
                    
                    <div class="task-section">
                        <div class="task-label">Current Task</div>
                        ${robot.current_row ? `<div class="task-row">Row: ${robot.current_row}</div>` : ''}
                        <div class="task-value ${!robot.current_task ? 'empty' : ''}">
                            ${formatTask(robot.current_task)}
                        </div>
                    </div>
                    
                    <div class="task-section">
                        <div class="task-label">Next Task</div>
                        ${robot.next_row ? `<div class="task-row">Row: ${robot.next_row}</div>` : ''}
                        <div class="task-value ${!robot.next_task ? 'empty' : ''}">
                            ${formatTask(robot.next_task)}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderRobots(robots) {
            const content = document.getElementById('content');
            
            if (!robots || robots.length === 0) {
                content.innerHTML = '<div class="error">No robots found</div>';
                return;
            }

            const cardsHtml = robots.map(robot => renderRobotCard(robot)).join('');
            content.innerHTML = `<div class="robots-grid">${cardsHtml}</div>`;
        }

        function loadRobotStatuses() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading robot statuses...</p>
                </div>
            `;

            fetch('/api/robots')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        renderRobots(data.robots);
                        const lastUpdated = document.getElementById('lastUpdated');
                        const timestamp = new Date(data.timestamp);
                        lastUpdated.textContent = `Last updated: ${timestamp.toLocaleTimeString()}`;
                    } else {
                        content.innerHTML = `<div class="error">Error: ${data.error || 'Unknown error'}</div>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    content.innerHTML = `<div class="error">Failed to load robot statuses: ${error.message}</div>`;
                });
        }

        function updateDateTime() {
            const now = new Date();
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            
            const dayName = days[now.getDay()];
            const month = months[now.getMonth()];
            const date = now.getDate();
            const year = now.getFullYear();
            
            // Update greeting
            document.getElementById('greeting').textContent = `Happy ${dayName}`;
            
            // Update date
            document.getElementById('dateTime').textContent = `${month} ${date}, ${year}`;
            
            // Update clock
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('clock').textContent = timeString;
        }

        // Update date/time immediately and then every second
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // Load on page load
        loadRobotStatuses();

        // Auto-refresh every 30 seconds
        setInterval(loadRobotStatuses, 30000);
    </script>
</body>
</html>
